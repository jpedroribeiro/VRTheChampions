<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Who Do You Think VR?</title>

		<!-- Development Version, Uncompressed with Source Maps -->
		<script src="/node_modules/aframe/dist/aframe-master.js"></script>

	</head>
	<body>

	<a-scene>
		<a-assets>
			<img id="boxTexture" src="/plastic.jpg">
			<img id="cityBG" src="/360_city_bg.jpg">
			<img id="groundTexture" src="/sand.jpeg">
		</a-assets>

		<a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>

		<a-plane src="#groundTexture" position="0 0 -2" rotation="-90 0 0" width="10" height="10"></a-plane>

		<a-sky src="#cityBG"></a-sky>
	</a-scene>

	</body>
</html>
